{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <link rel="stylesheet" type="text/css" href="{% static
                        'css/estilos.css' %}">

                <meta name="viewport" content="width=device-width,
                        initial-scale=1.0">
                <!-- Google Font: Source Sans Pro -->
                <link rel="stylesheet"
                        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
                <!-- Font Awesome -->
                <link rel="stylesheet"
                        href="{% static 'fontawesome-free/css/all.min.css' %}">
                <!-- Ionicons -->
                <link rel="stylesheet"
                        href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
                <!-- Theme style -->
                <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
                
                <title>Surtimax</title>
</head>

<body class="login-page " style="min-height: 466px;">

    <div class="login-box">
    <div class="card card-outline card-danger ">
         
        <div class="card-header text-center">
                <img class="img-thumbnail img-fluid" src="{% static 'img/LogoIlustracionLateral.png' %}">
        <a href="{% url 'inicio' %}" class="h1"><b>Surtimax</b></a>
        </div>
        <div class="card-body">
        <p class="login-box-msg">Bienvenido al sistema</p>
        <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
        {{form.username}}
        <div class="input-group-append">
        <div class="input-group-text">
        <span class="fas fa-envelope"></span>
        </div>
        </div>
        </div>
        <div class="input-group mb-3">
        {{form.password}}
        <div class="input-group-append">
        <div class="input-group-text">
        <span class="fas fa-lock"></span>
        </div>
        </div>
        </div>
        <div class="row">
        <div class="col-8">
        <div class="icheck-primary">
        <input type="checkbox" id="remember">
        <label for="remember">
        Recordarme
        </label>
        </div>
        </div>
        
        <div class="col-4">
        <input type="submit" class="btn btn-primary btn-block p-1" value="Inicio sesión">
        </div>
        
        </div>
        </form>
        
        
        <p class="mb-1">
        <a href="{% url 'pass_reset' %}">¿Olvidaste tu contraseña?</a>
        </p>
        </div>
        
        </div>
        {% include 'partials/js.html' %}
</body>
</html>
