{% load static %}

<!-- AdminLTE App -->
<script src="{% static 'js/adminlte.js' %}"></script>
<script src="{% static 'js/adminlte.js' %}"></script>
<!-- toastr alert -->
<script type="application/json" src="{% static 'toastr/toastr.js.map' %}"></script>
<script type="text/javascript" src="{% static 'toastr/toastr.min.js' %}"></script>
<!-- DataTables  & Plugins -->
<script src="{% static 'datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'datatables-responsive/js/dataTables.responsive.min.js' %}"></script>

<script src="{% static 'datatables-buttons/js/dataTables.buttons.min.js' %}"></script>

<script src="{% static 'jszip/jszip.min.js' %}"></script>
<script src="{% static 'pdfmake/pdfmake.min.js' %}"></script>

<script src="{% static 'datatables-buttons/js/buttons.html5.min.js' %}"></script>

<script src="{% static 'datatables-buttons/js/buttons.colVis.min.js' %}"></script>
<script>
 $(function () {
      $("#tabla-general").DataTable({
       
          "responsive": true, "lengthChange": false, "autoWidth": true,"ordering": true,
          "searching": true, "info": true,
          "buttons": ["copy", "csv", "excel", "pdf", "print"],
        //   "language": {
        //     url: "{% static 'datatables/datatables.spanish.json' %}"
        // },
      }).buttons().container().appendTo('#tabla-general_wrapper .col-md-6:eq(0)');
   
  });
</script>
<script src="{% static 'js/modal-status.js' %}"></script>
