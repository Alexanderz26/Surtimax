{% extends 'partials/body.html' %}
{% load static %}

{% block stylesheet %}

{% endblock stylesheet %}


{% block contenido %}
<div class="container">
<div class="col-md-12">
    <div class="card p-3">
        <div class="card-header">
            <h3 class="card-title">Gestiona tu marca</h3>
        </div>

        <div class="card-body">
            <table id="tabla-general" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for marca in marca %}
                    <tr>

                        <td>{{marca.nombre}}</td>
                        <td><a class="btn btn-primary" href="{% url 'marca-editar' marca.id %}"><i class="fas fa-edit"></i></a> 
                            <a class="btn btn-danger" href="{% url 'marca-eliminar' marca.id %}"><i class="fas fa-trash-alt"></i></a>
                          </td>

                    </tr>
                    {% endfor %}

                    <tr class="">
                        <form action="" method='POST'>
                            {% csrf_token %}
                            <td>
                                <input type="text" name="nombre" maxlength="90" required="" id="id_nombre">
                            </td>

                            <td><input class="btn btn-success " type="submit" value="Agregar"></td>
                        </form>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock contenido %}
